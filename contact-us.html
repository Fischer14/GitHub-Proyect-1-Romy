<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Agency</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>

    <!-- NAV SECTION -->
    <div id="navbar">
        <nav>
          <div class="logo">
            <a href="./index.html">
              <img
                src="./resources/images/logos/circle.svg"
                alt="Circle Agency Logo"
              />
            </a>
          </div>
          <div class="navigation">
            <a href="#">Home</a>
            <a href="./project.html">Project Page - Simple</a>
            <a class="#projects">Projects</a>
            <a class="#services">Services</a>
            <a href="#">About</a>
          </div>
          <div id="top-contact-btn" class="btn-contact">
            <a class="btn-contact" href="./contact-us.html">Contact Us</a>
          </div>
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-button-container" for="menu-toggle">
            <div class="menu-button"></div>
          </label>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="./project.html" >Project Page - Simple</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    
    <main>
    
    <!-- SECTION FORM CONTACT US -->
        <section id="contact-main">
            <div class="txt-title">
              <h1>Contact Us</h1>
              <div id="contact-form" class="form-container">
                <form id="form-message" action="">
                  <label for="name">Full Name *</label>
                  <input
                    id="name"
                    type="text"
                    placeholder="Enter your full name"
                    required
                  />
                  <div class="email-phone">
                    <div>
                      <label for="email">Email</label>
                      <input
                        id="email"
                        type="email"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div>
                      <label for="phone">Phone</label>
                      <input
                        id="phone"
                        type="text"
                        placeholder="Enter your phone"
                      />
                    </div>
                  </div>
                  <label for="message">Message *</label>
                  <textarea
                    placeholder="Write your message here..."
                    maxlength="5000"
                    id="message"
                    required=""
                  ></textarea>
                  <button type="submit" class="btn-submit">Submit</button>
                </form>
              </div>
            </div>
          </section>

    <!-- FOOTER -->
        <footer>
            <div class="bottom-logo">
                <div class="bottom-img-logo">
                <img
                    src="./resources/images/logos/circle.svg"
                    alt="Circle Agency Logo"
                />
                </div>
                <div class="address">
                <p>2972 Westheimer Rd. Santa Ana,<br/>Illinois 85486</p>
                </div>
            </div>
            <div class="grid-links">
                <a href="#"><div>Team</div></a>
                <a href="#"><div>Services</div></a>
                <a href="#"><div>About Us</div></a>
                <a href="#"><div>Press</div></a>
                <a href="#"><div>Projects</div></a>
                <a href="#"><div>Privacy Policy</div></a>
            </div>
        </footer>
    
    </main>
    
</body>
</html>
